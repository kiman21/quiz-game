<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<div class = "w-100 h-100">
    <header>
        <!-- Button to view High Score saved on local storage -->
        <button class = "d-flex justify-content-start" id = "result-button">View Score</button>
        <!-- Quiz timer -->
        <div class = "timer d-flex justify-content-end">60</div>
    </header>
    <!-- Container for quiz starting screen -->
    <div class = "container d-flex justify-content-center align-items-center">
        <h1>Animal Quiz</h1>
        <!-- Clicking this button starts the timer and the quiz -->
        <button id = "start-button">Start Quiz</button>
    </div>
    <!-- Contains question box that user interacts with during quiz -->
    <div class="questionContainer d-flex justify-content-center">
        <div class="d-block w-50 border border-success" id = "question-box">
            <h2 id = "question-name"></h2>
            <ul class="" id = "option-choice">
            </ul>
        </div>
    </div>
   
    <!-- Link to js script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
